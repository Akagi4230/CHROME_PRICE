<!DOCTYPE html>
<html>
<head>
  <title>信用卡回饋助手</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../css/popup.css">
</head>
<body>
  <div class="container">
    <h2>信用卡回饋助手</h2>

    <!-- 未登入區塊 -->
    <div id="notLoggedIn" class="hidden">
      <p>尚未登入！</p>
      <button id="toLogin">登入</button>
      <button id="toRegister">註冊</button>
    </div>

    <!-- 已登入區塊 -->
    <div id="loggedInArea" class="hidden">
      <p>歡迎，<span id="usernameDisplay"></span></p>
      <p>當前抓到價格：<span id="priceDisplay">尚未分析</span></p>
      <button id="analyzeBtn">分析當前頁面</button>
      <button id="profileBtn">個人資料設定</button>
      <button id="logoutBtn">登出</button>
    </div>
  </div>

  <script src="../js/popup.js"></script>
</body>
</html>
